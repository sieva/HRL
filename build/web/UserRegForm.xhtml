        <style>

                margin-right: 1px;

                text-align: center;

            }

            body{
                /* background:url('pictures/moto2.bmp') repeat;
                 background-size:inherit;*/

            }


            ul{
                margin: 0px;

            ul li{
                float: left;

            ul li a{

            ul li a:hover{

            }
            H3{
                COLOR: YELLOW;
            }
            h2{
                background: green;

            }
            h1{
                background: #ff6315;

            }

            #r{
                width: 100%;

            }
            #jj {
                color: #0812f0;
                font-family: Arial;
                font-size:xx-large;

                padding-bottom: 2px;
            }


        </style>

        <title>MotardMIS </title>
    </h:head>
    <h:body>
        <center>
            <div>
                <h:form style="width: 100%;height: 20%; background: #ff6315;padding-bottom: 10px;">
                    <h4 id="jj">HELP/SMART LIFE REFLEXOLOGY AND MASSAGE CENTRE</h4>
                    <h3>For Staff only.</h3>
                    <p:commandButton class="yy" value="USER " action="UserRegForm.xhtml"/> 
                    <p:commandButton class="yy" value="ASSOCIATION " action="AssociationRegForm2.xhtml"/> 
                    <p:commandButton class="yy" value="MOTO " action="MotoRegForm2.xhtml"/> 
                    <p:commandButton class="yy" value="MOTARD " action="MotardRegForm2.xhtml"/> 
                    <p:commandButton class="yy" value="UMUSANZU " action="UmusanzuRegForm2.xhtml"/> 
                    <p:commandButton class="yy" value="LOG OUT " action="Login.xhtml" onclick=" return confirm('Are you sure to Logout of the System?}')"/> 
                </h:form>

                <h1>USER REGISTRATION FORM:</h1>

                <h:form id="one"  style="width: 25%; margin: 30px auto;">
                    <p:growl id="msg"/>

                    <p:panelGrid columns="3">
                        <p:outputLabel value="Full Name: " />
                        <p:inputText id="fulln" value="#{user.us.fullname}" required="true" requiredMessage="Enter full name:"/>
                        <p:message for="fulln" style="background: violet; color: red;" display="true"/>
                        <p:outputLabel value="User name"/>
                        <p:inputText id="usn" value="#{user.us.username}" required="true" requiredMessage="Enter Username"/>
                        <p:message for="usn" style="background: violet; color: red;" display="true"/>
                        <p:outputLabel value="Password"/>
                        <p:inputText id="psswd" value="#{user.us.password}" type="password" required="true" requiredMessage="Enter Password"/>
                        <p:message for="psswd" style="background: violet; color: red;" display="true"/>

                        <p:outputLabel value="Gender"/>
                        <h:selectOneMenu id="gn" value="#{user.us.gender}" required="true" requiredMessage="Select Gender">
                            <f:selectItem itemLabel="--Select Gender--" noSelectionOption="true" />
                            <f:selectItem   itemLabel="Male"  itemValue="Male"/>
                            <f:selectItem   itemLabel="Female"  itemValue="Female"/>
                        </h:selectOneMenu>
                        <p:message for="gn" style="background: violet; color: red;" display="true"/>
                        <p:outputLabel value="Address"/>
                        <p:inputText id="addr" value="#{user.us.address}" required="true" requiredMessage="Enter Address"/>
                        <p:message for="addr" style="background: violet; color: red;" display="true"/>
                        <p:outputLabel value="Post"/>
                        <h:selectOneMenu id="pst" value="#{user.us.post}" required="true" requiredMessage="Select Post">
                            <f:selectItem itemLabel="--Select Post--" noSelectionOption="true" />
                            <f:selectItem   itemLabel="Director"  itemValue="Director"/>
                            <f:selectItem   itemLabel="Secretary"  itemValue="Secretary"/>
                            <f:selectItem   itemLabel="Treasurer"  itemValue="Treasurer"/>
                        </h:selectOneMenu>
                        <p:message for="pst" style="background: violet; color: red;" display="true"/>
                        <p:outputLabel value="Date of birth"/>
                        <p:calendar id="dob" value="#{user.us.dob}" navigator="true" required="true" requiredMessage="Select your dob"/>
                        <p:message for="dob" style="background: violet; color: red;" display="true"/>


                        &nbsp;  <p:commandButton update="@all" value="Register User" action="#{user.registerUser()}"/>
                    </p:panelGrid>
                </h:form>
            </div>
            <div>
                <h2>LIST OF USERS REGISTERED:</h2>    
                <h:form>

                    <p:inputText value="#{user.skey}" placeholder="Search...">
                        <p:ajax event="keyup"  listener="#{user.serchUser()}" update="tab"/>

                    </p:inputText> 
                    <p:dataTable id="tab" value="#{user.listUsers}"  var="s">

                        <p:column headerText="#" style="width:20px">        
                            <h:outputText value="#{user.listUsers.indexOf(s)+1}"/>
                        </p:column>
                        <p:column headerText="Username">        
                            <h:outputText value="#{s.username}"/>
                        </p:column>

                        <p:column headerText="Full name">        
                            #{s.fullname}
                        </p:column>
                        <p:column headerText="Gender">        
                            <h:outputText value="#{s.gender}"/>
                        </p:column>
                        <p:column headerText="Poste">        
                            #{s.post}
                        </p:column>

                        <p:column headerText="Address">        
                            <h:outputText value="#{s.address}"/>
                        </p:column>

                        <p:column headerText="Reg Date">        
                            #{s.formatregDate()}
                        </p:column>
                        <p:column headerText="Date of birth">        
                            #{s.formatDob()}
                        </p:column>

                        <p:column style="width: 10%; color:ghostwhite ; background: coral; font-weight: bold; font-size: large ">
                            <f:facet name="header">Status</f:facet>
                                #{s.status}
                        </p:column>
                        <p:column style="width: 7%; background:salmon ">
                            <f:facet name="header">Action</f:facet>
                            <p:commandLink style="font-size:large ; font-style: normal;font-weight: bold" update="tab" value="#{s.action}" action="#{user.update(s)}"/>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </div>

            <div style="background: #ff6315; height: 30px; text-align: center;" class="navbar navbar-inverse navbar-fixed-bottom">
                <div class="container">
                    <div class="navbar-text pull-left">
                        <p>CopyRightÂ©2017</p>
                    </div>
                </div>
            </div>
            <script src="js/bootstrap.min.js"></script>
        </center>
    </h:body>
</html>
