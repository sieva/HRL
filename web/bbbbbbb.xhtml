<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:panelGrid columns="2" id="countit">
            <h:outputLabel>Some value </h:outputLabel>
            <h:inputText class="count-me">20</h:inputText>
            
            <h:outputLabel>Some value </h:outputLabel>
            <h:inputText class="count-me">70</h:inputText>
            
            <h:outputLabel>Some value </h:outputLabel>
            <h:inputText class="count-me">20</h:inputText>
           
        </h:panelGrid>
        
         <script language="javascript" type="text/javascript">
            var tds = document.getElementById('countit').getElementsByTagName('td');
            var sum = 0;
            for(var i=0; i<tds.length; i++) {
                if(tds[i].className === 'count-me') {
                    sum += isNaN(tds[i].innerHTML) ? 0 : parseInt(tds[i].innerHTML);
                }
            }
            document.getElementById('countit').innerHTML += '<tr><td>' + sum + '</td><td>total</td></tr>';
        </script>

        
    </h:body>
</html>
